<!DOCTYPE html>
<html>
	<head>

		<meta charset="utf-8">
		<title>Smith's Exercise</title>

		<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

	</head>

	<body>
		
		<div id="app" class="container">
			<div class="row col-8" v-if="info.length > 0 && n>0 && n<=200">
				<p>Cliquez sur <b>X</b> pour masquer un mot</p>
				<div v-for="(e,index) in parseInt(n)" :key="index"> 
					<p> <b> {{ info[index].id }} :</b> {{ info[index].title }}</p>
					<div v-for=" word in (info[index].title.split(' '))" style="border: 2px;">
						<div  :id="info[index].id.toString()+(info[index].title.split(' ')).indexOf(word)" class="success success-info " role="success">
	  					 	{{ word }}
	  						<button @click="hideWord( info[index].id.toString()+(info[index].title.split(' ')).indexOf(word)  )" class="btn-close" style="border-color:red ;"></button>
						</div>
					</div><hr>
				</div>
			</div>
		</div>
		<script src="js/main.js"></script>

	</body>
</html>
